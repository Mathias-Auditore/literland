  <meta name="description" content="Tienda de Libros Literland Argentina, si tienes alguna duda, sugerencia o reclamo, hazla aquí">
  <meta name="keywords" content="tienda, libros, literland, argentina, contacto, mensaje, soporte">
  <title>Contacto | Literland</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="contact-body">
  <div class="wrapper-contact">




    <header class="header-contact">
      <div class="encabezado">
        <a href="../index.html"><img class="firstlogo" src="../img/general/logo.png" alt="logo de literland"></a>
      </div>


      <!--Nav-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../img/general/logo-mini.png" alt="" width="50"
              height="50"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contacto</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Libros
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="product.html">Generos</a></li>
                  <li><a class="dropdown-item" href="product.html">Best Seller</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Test literario</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ubication.html">Ubicación</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Busca tu libro" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>


      <div class="banner-contact">
        <h1 class="banfirst">Contáctanos</h1>
        <p class="bansecond">La pluma es la lengua del alma</p>
      </div>
    </header>





    <!--Formulario de Contacto-->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">

        <div class="col-md-6"></div>
        <p class="userquest">Usuario</p>
        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <div class="direccion-calle">
        <div class="col-12 calle">
          <label for="inputAddress" class="form-label">Calle</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle">
        </div>
        <div class="col-12 entrecalle">
          <label for="inputAddress2" class="form-label">Entrecalles</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Entrecalles">
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Provincia</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Ciudad</label>
        <select id="inputState" class="form-select">
          <option selected>Seleccionar</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Quiero recibir mensajes de promociones y descuentos
          </label>
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-text">Mensaje</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    <!--Fin del Formulario-->



    <footer>
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-muted">Inicio</a></li>
        <li class="nav-item"><a href="ubication.html" class="nav-link px-2 text-muted">Ubicación</a></li>
        <li class="nav-item"><a href="terms.html" class="nav-link px-2 text-muted">Terminos</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre nosotros</a></li>
      </ul>
      <p class="text-center text-muted">© 2022 Literland, S.R.L.</p>
      <div class="redes-logo">
        <a href="#"><img src="../img/general/ig-logo.png" alt="logo linkeado a instagram"></a>
        <a href="#"><img src="../img/general/tw-logo.png" alt="logo linkeado a twitter"></a>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
